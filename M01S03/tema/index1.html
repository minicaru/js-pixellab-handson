
<html>
  <head>
     <title>JavaScript getFullYear Method</title>
  </head>
  <body>
    <div class="container">
      <p class="text-center">Copyright &copy; 
          <script>
              var CurrentYear = new Date().getFullYear()
              document.write(CurrentYear)
          </script>
      </p>
  </div>
  </body>
</html>
