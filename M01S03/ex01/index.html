<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Object Intro</title>
  </head>
  <body>

    <script>
      var object = {
        name: 'Alex', 
        surname: 'Minicaru', 
        age: 33
      };

      console.log(object);
      console.log(object.name);
      console.log('Ma numesc ' + object.name + ' ' + object.surname + ' si am ' + object.age + ' ' + 'ani.');
      console.log(2020 - (object.age / 2));
    </script>
  </body>
</html>
