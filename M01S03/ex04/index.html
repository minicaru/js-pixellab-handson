<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Arrays 01</title>
  </head>
  <body>

    <script>
      let myArray = [1, 2, 3, 4, 5, 6];

      console.log(myArray[0]);

      console.warn('Afiseaza numarul de pe pozitia 5 a arrayului');
      console.log(myArray[5]);

      console.warn('Afiseaza nr 3 din array');
      console.log(myArray[2]);

      console.warn('Afiseaza lungimea arrayului');
      console.log(myArray.length);

      console.warn('Afiseaza suma nr de pozitia 0 si 4');
      console.log(myArray[0] + myArray[4]);

      console.warn('Afiseaza pozitia 1');
      console.log(myArray[1]);

      console.warn('Afiseaza nr de pe pozitia 2 a arrayului');
      console.log(myArray[2]);

      console.warn('Afiseaza nr 4 din array');
      console.log(myArray[3]);

      console.warn('Afiseaza diferenta dintre lungimea arrayului si valoarea din pozitia 5');
      console.log(myArray.length - myArray[5]);

      console.warn('Afiseaza suma nr de pozitia 1 si 3');
      console.log(myArray[1] + myArray[3]);

      console.warn('Afiseaza produsul nr de pozitia 0 si 5');
      console.log(myArray[0] * myArray[5]);

      console.warn('Afiseaza diferenta nr de pe pozitia 3 si 4');
      console.log(myArray[3] - myArray[4]);

      console.warn('Folosind metoda Math.pow() afla rezultataul ridicarii la putere....');
      console.log(Math.pow(myArray[5], myArray[3]));

      console.warn('Folosind metoda Math.pow() afla rezultataul ridicarii la putere....');
      console.log(myArray[5] ** myArray[3]);

    </script>
  </body>
</html>
